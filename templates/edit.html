<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST" action="{{ url_for('edit', title=title, author=author) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ title }}" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ author }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('test') }}">Cancel</a>
</body>
</html>
