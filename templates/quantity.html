<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Quantity</title>
</head>
<body>
    <h1>Update Quantity for {{ title }}</h1>
    <form method="POST" action="{{ url_for('quantity', title=title) }}">
        <label for="new_quantity">New Quantity:</label>
        <input type="number" id="new_quantity" name="new_quantity" value="{{ quantity }}" min="0">
        <button type="submit">Update</button>
    </form>
    <button onclick="window.location.href='{{ url_for('test') }}'">Back to Books</button>
</body>
</html>
