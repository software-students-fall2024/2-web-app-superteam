<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Maintain consistent styles with the original CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .smartphone {
            width: 400px;
            height: 667px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #fff;
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            text-align: center;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #388e3c;
        }

        .cancel {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #6200ea;
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Quantity</title>
</head>
<body>
    <div class="smartphone">
        <div class="screen">
            <header>
                <h1>Update Quantity for {{ title }}</h1>
            </header>
            <form method="POST" action="{{ url_for('quantity', title=title) }}">
                <label for="new_quantity">New Quantity:</label>
                <input type="number" id="new_quantity" name="new_quantity" value="{{ quantity }}" min="0">
                <button type="submit">Update</button>
            </form>
            <a class="cancel" href="{{ url_for('test') }}">Cancel</a>
        </div>
    </div>
</body>
</html>
