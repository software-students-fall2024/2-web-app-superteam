<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            text-align: center;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388e3c;
        }

        .cancel {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #6200ea;
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Quantity</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Update Quantity for {{ title }}</h1>
        </header>
        <form method="POST" action="{{ url_for('quantity', title=title) }}">
            <label for="new_quantity">New Quantity:</label>
            <input type="number" id="new_quantity" name="new_quantity" value="{{ quantity }}" min="0">
            <button type="submit">Update</button>
        </form>
        <a class="cancel" href="{{ url_for('test') }}">Cancel</a>
    </div>
</body>
</html>
