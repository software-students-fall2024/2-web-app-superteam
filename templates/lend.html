<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .smartphone {
            width: 400px;
            height: 667px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #fff;
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            text-align: center;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388e3c;
        }

        .cancel {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #6200ea;
            text-decoration: none;
        }

        .no-copies {
            padding: 20px;
            text-align: center;
            font-size: 16px;
            color: #888;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lend Book</title>
</head>
<body>
    <div class="smartphone">
        <div class="screen">
            <header>
                <h1>Lend Out {{ title }}</h1>
            </header>
            {% if available_count > 0 %}
                <form method="POST" action="{{ url_for('lend', title=title) }}">
                    <label for="due_date">Due Date:</label>
                    <input type="date" id="due_date" name="due_date" required>
                    <button type="submit">Lend Out</button>
                </form>
            {% else %}
                <div class="no-copies">
                    <p>No available copies to lend out.</p>
                </div>
            {% endif %}
            <a class="cancel" href="{{ url_for('test') }}">Cancel</a>
        </div>
    </div>
</body>
</html>
