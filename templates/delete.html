<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Similar styles to maintain a consistent look */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .smartphone {
            width: 375px;
            height: 667px;
            border: 16px solid #333;
            border-radius: 36px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #fff;
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        .delete-container {
            padding: 20px;
        }
        
        .book-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #e64a19;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
</head>
<body>
    <div class="smartphone">
        <div class="screen">
            <header>
                <h1>Delete Book</h1>
            </header>
            <div class="delete-container">
                <form method="POST" action="{{ url_for('delete', title=title) }}">
                    <input type="text" id="title" name="title" value="{{ title }}" readonly required><br><br>
                    
                    <label for="book-quantity">Quantity:</label>
                    <select name="book-quantity" id="book-quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    
                    <button type="submit">Delete Book</button>
                </form>
                <a href="{{ url_for('test') }}">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
